                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>
        ScriptAlias /cgi-bin/ "/var/www/cgi-bin/"

        <Directory "/var/www/cgi-bin/">
                 AllowOverride None
                 Options +ExecCGI -Includes
                 Order allow,deny
                 Allow from all
        </Directory>
</VirtualHost>

