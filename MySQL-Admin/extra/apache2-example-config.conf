<VirtualHost *:80>
        DirectoryIndex index.html index.pl index.php
        ServerName localhost
        ServerAlias localhost
        ServerAdmin lze@cpan.org
        ServerSignature on
        UseCanonicalName On
        HostnameLookups On
        DocumentRoot "/var/www/htdocs/"
        RewriteEngine On
        #https only
        RedirectMatch /perl/foo.pl https://localhost
