<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Install</title>
<script type="text/javascript" src="javascript/mysql_admin.js" charset="utf-8"></script>
<link href="style/mysql/mysql_admin.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" charset="utf-8">
//<!--
function initInstaller()
{
  loadPage('xml/install.xml','xsl/action.xsl','tab');
  requestURI('cgi-bin/install.pl','Install','Install');
}
//-->
</script>
<style>
.install{
  padding:3%;
  text-align:center;
  background-color:rgba(255,255,255,0.4);
  vertical-align:top;
  overflow: auto;
  -webkit-border-bottom-left-radius:15px;  
  -webkit-border-bottom-right-radius:15px;
  -moz-border-bottom-left-radius:15px;  
  -moz-border-bottom-right-radius:15px;
  border-bottom-left-radius:15px;  
  border-bottom-right-radius:15px;
}
</style>
</head>
<body onload="initInstaller()" style="padding:5%">
  <div class="ShowTables">
    <div style="text-align:left;padding-top: 1%;height: 100px;padding-left: 1%;"><img src="images/logo.png" alt="MySQL-Admin"/></div>
    <div id="tab"></div>
    <div id="content" class="install"></div>
  </div>
  <div class="popup" id="popup" style="display:none;">
    <div id="popupContent1" class="popupContent1" align="right">
      <div class="popupCaption">
	  <div id="popupTitle" class="popupTitle" style="float:left"></div>
	  <div id="closeButton" class="closeButton">X</div>
      </div>
      <div id="popupContent" class="popupContent"></div>
    </div>
  </div>
  </div>
  <div id="animationContainer" style="display:none;">
    <div id="animation_1" class="animationBox"></div>
    <div id="animation_2" class="animationBox"></div>
    <div id="animation_3" class="animationBox"></div>
    <div id="animation_4" class="animationBox"></div>
  </div>
</body>
</html>
